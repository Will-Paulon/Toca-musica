<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="music-container">
        <h4 id="playlist-title">Playlist Hashtag</h4>
        <img class="light-color" id="cover" src="/imagens/Shawn James album.jpg" alt=""> 
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da Musica</div>
                <div class="light-color" id="band-name">Nome da Banda</div>
            </div>
            <div id="like" class="button light-color"><p><i class="bi bi-heart"></i></p></div>
        </div>

        <div id="progress-bar">
            <div id="current-progress"></div>

        </div>
    <div id="button-container">
        
            <div id="shuffle"  class="button"><i class="bi bi-shuffle"></i></div>
            <div id="previous" class="button button-navigate"><i class="bi bi-skip-start-circle-fill"></i></div>
            <div id="play"     class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div>
            <div id="netx"     class="button button-navigate"><i class="bi bi-skip-end-circle-fill"></i> </div>
            <div id="repeat"   class="button"><i class="bi bi-repeat"></i></div>
    </div>
</div>

</body>
</html>
